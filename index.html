<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QI TELECOM - Chat de Atendimento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      /* Novo background animado */
      background: linear-gradient(120deg, #0daef8, #37d6c9, #1a237e, #f6d55c);
      background-size: 300% 300%;
      animation: gradientBG 12s ease-in-out infinite;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container { 
      max-width: 450px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    .header {
      background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }
    
    .header h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }
    
    .header .subtitle {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 300;
      position: relative;
      z-index: 1;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }
    
    #chat { 
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    #chat::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    
    #chat::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    
    .msg { 
      max-width: 85%;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .msg.user { 
      align-self: flex-end;
      background: linear-gradient(135deg, #f6d55c 0%, #fed330 100%);
      color: #2d3748;
      padding: 12px 18px;
      border-radius: 18px 18px 5px 18px;
      font-weight: 500;
      box-shadow: 0 2px 12px rgba(246, 213, 92, 0.4);
    }
    
    .msg.bot { 
      align-self: flex-start;
      background: white;
      color: #2d3748;
      padding: 15px 20px;
      border-radius: 18px 18px 18px 5px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      line-height: 1.6;
      position: relative;
    }
    
    .msg.bot::before {
      content: '';
      position: absolute;
      left: -6px;
      top: 20px;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-right: 6px solid white;
    }
    
    .msg.bot strong {
      color: #1a202c;
      font-weight: 600;
    }
    
    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }
    
    form { 
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    .input-wrapper {
      flex: 1;
      position: relative;
    }
    
    input[type=text] { 
      width: 100%;
      padding: 14px 20px;
      border-radius: 25px;
      border: 2px solid #e2e8f0;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f7fafc;
      outline: none;
    }
    
    input[type=text]:focus { 
      border-color: #f6d55c;
      background: white;
      box-shadow: 0 0 0 3px rgba(246, 213, 92, 0.2);
    }
    
    input[type=text]::placeholder {
      color: #a0aec0;
    }
    
    button { 
      background: linear-gradient(135deg, #f6d55c 0%, #fed330 100%);
      color: #2d3748;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(246, 213, 92, 0.4);
    }
    
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(246, 213, 92, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .typing-indicator {
      display: none;
      align-self: flex-start;
      background: white;
      padding: 15px 20px;
      border-radius: 18px 18px 18px 5px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #cbd5e0;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        max-width: 100%;
        border-radius: 15px;
      }
      
      .header {
        padding: 20px;
      }
      
      .header h2 {
        font-size: 20px;
      }
      
      #chat {
        height: 350px;
        padding: 15px;
      }
      
      .input-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-headset"></i> QI TELECOM</h2>
      <div class="subtitle">Atendimento Inteligente</div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        Online agora
      </div>
    </div>
    
    <div id="chat">
      <!-- Chat iniciará vazio, aguardando primeira mensagem do cliente -->
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
    
    <div class="input-container">
      <form id="chatForm">
        <div class="input-wrapper">
          <input type="text" id="msgInput" placeholder="Digite sua mensagem..." autocomplete="off" required />
        </div>
        <button type="submit" id="sendBtn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    // Função para gerar ou obter um session_id persistente via cookie
    function uuid() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    
    function getSession() {
      let m = document.cookie.match(/(^|;)\s*session_id=([^;]+)/);
      if (m) return m[2];
      let id = uuid();
      document.cookie = 'session_id=' + id + '; path=/; max-age=31536000';
      return id;
    }
    
    const sid = getSession();

    // Função para mostrar indicador de digitação
    function showTyping() {
      typingIndicator.style.display = 'block';
      chat.scrollTop = chat.scrollHeight;
    }

    // Função para esconder indicador de digitação
    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    // Função para processar texto com markdown simples
    function processText(text) {
      // Converte **texto** em <strong>texto</strong>
      let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      // Se contiver alinhamento (detecção simples de colchetes [1] ou pipes de tabela) preserva monoespaço
      const preserve = /\[[0-9]\]|\|/.test(text);
      if (preserve) {
        // Escapar HTML básico antes de inserir <pre> para evitar quebra (exceto tags já inseridas)
        // Já assumimos que somente ** foi co nvertido, então substituímos & < > restantes
        html = html
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/&lt;strong&gt;/g, '<strong>')
          .replace(/&lt;\/strong&gt;/g, '</strong>');
        // Converter quebras de linha em <br>
        html = html.split('\n').join('<br>');
        return '<pre style="font-family:inherit;font-size:14px;white-space:pre-wrap;margin:0;padding:0;background:transparent;border:none;">' + html + '</pre>';
      }
      return html.replace(/\n/g, '<br>');
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;
      
      addMsg('user', userMsg);
      input.value = '';
      sendBtn.disabled = true;
      showTyping();
      
      try {
        const res = await fetch('/chatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: sid, message: userMsg })
        });
        const data = await res.json();
        
        // Simula delay de resposta para melhor UX
        setTimeout(() => {
          hideTyping();
          addMsg('bot', data.response || 'Desculpe, não consegui responder agora.');
          sendBtn.disabled = false;
          input.focus();
        }, 800);
        
      } catch (error) {
        hideTyping();
        addMsg('bot', 'Erro ao conectar com o servidor.');
        sendBtn.disabled = false;
        input.focus();
      }
    };

    function addMsg(who, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      
      if (who === 'bot') {
        div.innerHTML = processText(text);
      } else {
        div.textContent = text;
      }
      
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Auto-focus no input
    input.focus();
    
    // Permite enviar com Enter
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.onsubmit(e);
      }
    });
  </script>
</body>
</html>
