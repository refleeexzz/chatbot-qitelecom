name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: "1.21"
  DOCKER_REGISTRY: "docker.io"
  IMAGE_NAME: "qibot-chatbot"

jobs:
  # ðŸ§ª Testes e Qualidade
  test:
    name: ðŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ðŸ“¦ Cache Go Modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ðŸ“¥ Download Dependencies
      run: go mod download

    - name: ðŸ” Vet Code
      run: go vet ./...

    - name: ðŸ§ª Run Tests
      env:
        REDIS_ADDR: localhost:6379
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        go test -v -race -coverprofile=coverage.out ./tests/...
        go tool cover -html=coverage.out -o coverage.html

    - name: ðŸ“Š Upload Coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.html

    - name: ðŸ” Lint with golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  # ðŸ”¨ Build
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ðŸ”¨ Build Binary
      run: |
        CGO_ENABLED=1 go build -ldflags="-w -s" -o qibot .
        chmod +x qibot

    - name: ðŸ“¦ Upload Binary
      uses: actions/upload-artifact@v3
      with:
        name: qibot-binary
        path: qibot

  # ðŸ³ Docker Build & Push
  docker:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ”¨ Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: ðŸ“ Update README with new image
      run: |
        echo "ðŸ³ **Latest Docker Image:** \`${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY

  # ðŸš€ Deploy (apenas para branches especÃ­ficas)
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ðŸš€ Deploy Notification
      run: |
        echo "ðŸŽ‰ Deployment seria executado aqui!" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ³ Imagem: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… Deploy em: $(date)" >> $GITHUB_STEP_SUMMARY

  # ðŸ”” Notification
  notify:
    name: ðŸ”” Notify
    runs-on: ubuntu-latest
    needs: [test, build, docker, deploy]
    if: always()
    
    steps:
    - name: ðŸ“Š Pipeline Summary
      run: |
        echo "## ðŸ“Š Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”¨ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ³ Docker: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¯ **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ‘¤ **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ’¬ **Commit:** ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
